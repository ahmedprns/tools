<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock with Snooze</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="alarm-container">
        <h1>Alarm Clock with Snooze</h1>
        <div class="current-time" id="currentTime">00:00:00</div>
        <div class="alarm-settings">
            <label for="alarmTime">Set Alarm:</label>
            <input type="time" id="alarmTime">
            <button id="setAlarmBtn">Set Alarm</button>
        </div>
        <div class="alarm-actions hidden" id="alarmActions">
            <button id="snoozeBtn">Snooze</button>
            <button id="stopAlarmBtn">Stop</button>
        </div>
        <div id="alarmMessage" class="hidden"></div>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>

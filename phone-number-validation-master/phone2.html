<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./build/css/demo.css" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/intlTelInput.css">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="tel" id="phone" placeholder="+971123456789" value="+971">
        <input type="tel" id="phone2" placeholder="+971123456789" value="+971">
        <button type="button" id="submit-btn">Submit</button>
    </form>
    <script src="./build/js/intlTelInput.js"></script>

    <script>
        var phone=document.querySelector("#phone");
        window.intlTelInput(phone,{});

        var phone2=document.querySelector("#phone2");
        window.intlTelInput(phone2,{});

        document.getElementById("submit-btn").addEventListener("click", function() {
            alert("Phone number1: " + phone.value + " | Phone number2: " + phone2.value);
        });
    </script>
</body>
</html>

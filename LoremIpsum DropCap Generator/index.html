<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
</head>
<body>
  <div class="container">
    <div class="controls">
      <div class="control-group">
        <label>Size</label>
        <div class="slider-container">
          <input type="range" id="sizeSlider" min="4" max="12" value="8" step="0.5">
          <span class="value" id="sizeValue">8</span>
        </div>
      </div>
      <div class="control-group">
        <label>Paragraphs</label>
        <input type="number" id="paragraphCount" min="1" max="20" value="8">
      </div>
      <div class="control-group">
        <label>Length</label>
        <div class="slider-container">
          <input type="range" id="lengthSlider" min="20" max="100" value="40" step="5">
          <span class="value" id="lengthValue">40</span>
        </div>
      </div>
      <div class="control-group">
        <label>Text Font</label>
        <select id="paragraphFontSelect">
          <option value="'Crimson Text'" selected>Crimson Text</option>
          <option value="'Playfair Display'">Playfair Display</option>
          <option value="'UnifrakturMaguntia'">Gothic</option>
          <option value="'Abril Fatface'">Abril</option>
        </select>
      </div>
      <div class="control-group">
        <label>Text Color</label>
        <input type="color" id="paragraphColorPicker" value="#2d3748">
      </div>
      <div class="control-group spacing">
        <label>Drop Font</label>
        <select id="dropCapFontSelect">
          <option value="'Playfair Display'" selected>Playfair</option>
          <option value="'Crimson Text'">Crimson</option>
          <option value="'UnifrakturMaguntia'">Gothic</option>
          <option value="'Abril Fatface'">Abril</option>
        </select>
      </div>
      <div class="control-group">
        <label>Drop Color</label>
        <input type="color" id="dropCapColorPicker" value="#1a365d">
      </div>
    </div>
    <div class="button-group">
      <button id="generateText" class="primary-button">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        Generate New Text
      </button>
      <button id="exportPDF" class="secondary-button">
        <i class="fa-solid fa-file-export"></i>
        Export to PDF
      </button>
    </div>
    <div class="text-container" id="textContainer"></div>
  </div>
      <script src="script.js"></script> 
</body>
</html>
